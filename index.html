<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Venom 2 - веб-сайт о фильме</title>
  <link rel="shortcut icon" href="./icons/logo.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
<header class="header">
  <div class="wrapper">
    <div class="header-block">
      <a href="/" class="header__logo"><img src="./icons/logo.png" alt="Venom"></a>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#" class="header__link">о фильме</a></li>
          <li class="header__item"><a href="#" class="header__link">трейлер</a></li>
          <li class="header__item"><a href="#" class="header__link">актеры</a></li>
          <li class="header__item"><a href="#" class="header__link">премьера</a></li>
        </ul>
      </nav>
    </div>
  </div>
</header>


<div class="film">
  <div class="wrapper">
    <div class="film-block">
      <span class="film__date">16 сентября 2021</span>
      <div class="film__title"><img src="./icons/venom-2.svg" alt="Venom 2"></div>
      <p class="film__description">В настырном журналисте по-прежнему живет симбиот. Том Харди в образе обаятельного суперзлодея из комиксов Marvel.</p>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</body>
</html>
